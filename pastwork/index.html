<!doctype html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Past Work | Allpike Motorcycles and Engineering by Shane Verhoogt
        </title>
        <link href="../src/output.css" rel="stylesheet" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../favicon/favicon-16x16.png"
        />
    </head>
    <body class="h-full flex flex-col scroll-smooth">
        <nav class="flex w-full">
            <div
                class="flex flex-row justify-around sm:justify-end max-w-screen-lg w-11/12 ml-auto mr-auto"
            >
                <a class="hidden sm:block p-3 text-lg mr-auto" href="/"
                    >by Shane Verhoogt</a
                >

                <a class="p-3 text-lg" href="/#about">About</a>
                <a class="p-3 text-lg" href="#">Past Work</a>
                <a class="p-3 text-lg" href="/#contact">Contact</a>
            </div>
        </nav>

        <div
            id="gallery"
            class="py-3 flex flex-col items-center sm:justify-between gap-5 sm:flex-row sm:flex-wrap ml-auto mr-auto max-w-screen-lg w-10/12"
        ></div>

        <div class="bg-blue-50">
            <div
                class="flex flex-col max-w-screen-lg w-11/12 ml-auto mr-auto py-10"
            >
                <h2 class="text-3xl font-bold pb-2" id="contact">Contact</h2>
                <p>
                    Send me an email at:
                    <span class="underline"
                        >harryandshane (at) hotmail.com.au</span
                    >
                </p>
                <p>Or give me a call at <span>04984</span>81160</p>
            </div>
        </div>

        <script defer>
            const getPictureElement = (pictureNumber) => {
                return `
                  <img
                      class="w-2/3 sm:w-1/3 lg:w-1/4 object-cover"
                      src="../img/gallery${pictureNumber}.jpeg"
                      alt="Custom bike part, picture ${pictureNumber}"
                  />
            `.trim();
            };

            const galleryDom = document.getElementById("gallery");

            for (let i = 1; i <= 12; i++)
                galleryDom.innerHTML += getPictureElement(i);
        </script>
    </body>
</html>
